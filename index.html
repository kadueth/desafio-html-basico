<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Estilizadas</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="conteiner">
        <table>
            <thead>
                <tr class="cor-da-linha-principal">
                    <td>Código: </td>
                    <td>Categoria: </td>
                    <td>Descrição: </td>
                </tr>
            </thead>
            <tbody>
                <tr class="cor-da-linha">
                    <td class="linha">001</td>
                    <td class="linha">Desktop</td>
                    <td class="linha">Intel Core i7</td>
                </tr>
                <tr class="cor-da-linha2">
                    <td class="linha">002</td>
                    <td class="linha">Notebook</td>
                    <td class="linha">Intel Core i9</td>
                </tr>
                <tr class="cor-da-linha">
                    <td class="linha">003</td>
                    <td class="linha">Tablet</td>
                    <td class="linha">Samsung</td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
